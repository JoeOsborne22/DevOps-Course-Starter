{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        <!-- List the todo items here -->
        {% for item in list %}
          <li>{{item.title}}</li>
        {% endfor %}
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#addItemForm" aria-expanded="false" aria-controls="addItemForm">
        Add New Item
      </button>

      <div class="collapse" id="addItemForm">
        <div class="card card-body">
          Fill in below form to add a new item.
          <form action="/add">
            <label for="fname">Item title:</label><br>
            <input type="text" id="iname" name="item_name"><br><br>
            <input type="submit" formmethod="post" value="Submit">
          </form>
      </div>
    </div>

  </div><br><br>
{% endblock %}

name: Continuous Integration
on: 
  push:
    paths-ignore:
      - 'README.md'
      - 'Vagrantfile'
      - 'documentation/**'

  pull_request:
    branches:
      - master
    paths-ignore:
      - 'README.md'
      - 'Vagrantfile'
      - 'documentation/**'


jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: docker build --target test --tag my-test-image .
    - run: docker run --env-file .env.test  my-test-image tests
    #- run: docker run -e TRELLO_KEY=054a9a4b4c8cfdb666b64c663f18fd89  -e TRELLO_TOKEN=e7c319349957bc643e19d305ef710bc6159e55e18dbd7a7c7dc538ef8cdc09e4 -e TRELLO_BOARD_ID=60fad7c6c463fc540fbffb94 my-test-image tests_e2e

  deploy:
    name: Deploy build package to Heroku
    needs: build
    if: ${{ github.event_name ==  'push' && github.ref == 'refs/heads/exercise-8' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2 # Adds a step to checkout the repository code
    - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action 
      with:
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        heroku_app_name: "joe-devops-project" #Must be unique in Heroku
        heroku_email: "josephbwo@hotmail.com"
        usedocker: true
        